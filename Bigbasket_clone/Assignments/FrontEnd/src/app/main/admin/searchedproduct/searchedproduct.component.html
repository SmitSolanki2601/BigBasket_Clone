<div class="container ms-0 me-5  pt-2">
  <form class="d-flex w-100 mt-1 " [formGroup]="searchForm"  autocomplete="off">
    <input class="form-control " (change)="onSearch()" formControlName="search" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success"  type="submit">Search</button>
  </form>
</div>
