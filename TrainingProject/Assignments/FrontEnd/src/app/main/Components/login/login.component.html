
<div class="container"> 
    <div class="container d-flex justify-content-center">
        <div class="col-md-6  align-self-center">
            <h1 class="display-2 text-primary mb-4">Login</h1>
            
            
            <form [formGroup]="loginform" (ngSubmit)="login()" autocomplete="off" >
                
                <div class="mb-2 mt-5">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <input type="text" #email [ngClass]="{'form-control': true, 'is-invalid': loginform.get('email')?.invalid &&
                        (loginform.get('email')?.dirty || loginform.get('email')?.touched)}" id="email" name="email"
                            formControlName="email" placeholder="Enter your email address">
                        <div class="invalid-feedback">
                            {{loginform.get('email')?.hasError('required') ? 'This field is required.':'Invalid email'}}
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" [ngClass]="{'form-control': true, 'is-invalid': loginform.get('password')?.invalid &&
                        (loginform.get('password')?.dirty || loginform.get('password')?.touched)}" #password formControlName="password" name="password" id="password"
                            formControlName="password" placeholder="Enter your password">
                        <div class="invalid-feedback">
                            {{loginform.get('password')?.hasError('required') ? 'This field is required.' : 'Invalid password'}}
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-evenly mt-4 btn-group">
                               
                    <button type="submit" [disabled]="!loginform.valid" class="btn btn-dark me-2" >Log in</button>
                    <!-- <button type="button" class="btn btn-dark me-2" (click)="reset()" >Reset</button> -->
            
            </div>

            </form>


      
        </div>
    </div>
</div>
